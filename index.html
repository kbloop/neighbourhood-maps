<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Neighbourhood Search!</title>
    </head>
    <body>
    <header id="header">
        <nav>
            <button id="menu-toggle">
                â˜°
            </button>
            <input id="neighbourhood-search"  type="text" data-bind="value: currentLoc"  placeholder="ex: Dublin, Ireland.">
            <button id="search-btn" data-bind="click: initialize" >Go!</button>
        </nav>
    </header>
    <section id="app-container">
        <h2 class="hidden">HTML VALIDATED</h2>
        <aside id="list-container">
            <input class="filter-input" type="text" placeholder="Filter the results.." data-bind="value: filter, valueUpdate: 'afterkeydown'">
            <ul id="markers-list" data-bind="foreach: locationsDisplayed">
                <li class="list-item" data-bind="text: name, event: { mouseover: $root.toggleAnimation, mouseout: $root.toggleAnimation, click: $root.displayInfoWindow }" >
                </li>
            </ul>
        </aside>
        <div id="map" class="map-move-right"></div>
    </section>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="loadError()"
            src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBhsyQJvy2if7mxgrAjAFdOyhwRFibfajI&callback=setState">
        </script>
    </body>
</html>
