<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    </script>
    <script src="js/knockout.js"></script>
    </head>
    <body>
    <header id="header">
        <nav>
            <button id="menu-toggle">
                â˜°
            </button>
            <input id="neighbourhood-search"  type="text"  placeholder="ex: Brooklyn, N.Y.C.">
            <button id="search-btn">Go!</button>
        </nav>
    </header>
    <section id="app-container">
        <aside id="list-container">
            <input class="filter-input" type="text" placeholder="Filter the results.." data-bind="value: filter, valueUpdate: 'afterkeydown'">
            <ul id="markers-list" data-bind="foreach: locationsDisplayed">
                <li class="list-item" data-bind="text: name" >
                </li>
            </ul>
        </aside>
        <div id="map" class="map-move-right"></div>
    </section>
    <footer id="footer">

    </footer>
    <script src="js/app.js"></script>
    <script async defer
            src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBhsyQJvy2if7mxgrAjAFdOyhwRFibfajI&callback=setState">
        </script>
    </body>
</html>
